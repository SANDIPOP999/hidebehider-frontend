services:
  - type: web
    name: my-react-app
    env: node
    buildCommand: "npm install && npm run build"
    startCommand: "npm run serve"  # This assumes you're using 'serve' or a custom server to serve static files
    autoDeploy: true
    routes:
      - src: /:path
        dest: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: REACT_APP_API_URL
        value: "https://hidebehider-backend.onrender.com"  # Backend API URL
